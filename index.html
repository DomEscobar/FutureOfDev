<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future of Dev 2026-2030 | Intelligence Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { cyber: { black: '#0A0A0B', gray: '#141416', lobster: '#FF4D2D', teal: '#00F5FF' } },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0A0A0B; color: #E4E4E7; overflow-x: hidden; font-size: 14px; }
        .glass { background: rgba(20, 20, 22, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .sidebar-link.active { border-right: 4px solid #FF4D2D; background: rgba(255, 77, 45, 0.1); color: white; }
        .markdown-content h1 { font-size: 1.5rem; font-weight: 800; margin-bottom: 1rem; color: #FF4D2D; font-family: 'Space Grotesk'; }
        .markdown-content h2 { font-size: 1.1rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.75rem; color: white; border-bottom: 1px solid #333; padding-bottom: 0.5rem; }
        .markdown-content p { line-height: 1.6; margin-bottom: 1rem; color: #A1A1AA; font-size: 0.9rem; }
        .markdown-content ul { list-style: none; padding-left: 0; margin-bottom: 1rem; }
        .markdown-content li { margin-bottom: 0.4rem; position: relative; padding-left: 1.2rem; font-size: 0.9rem; }
        .markdown-content li::before { content: 'ðŸ¦ž'; position: absolute; left: 0; font-size: 0.7rem; top: 0.15rem; }
        .markdown-content table { width: 100%; border-collapse: collapse; margin: 1rem 0; font-size: 0.75rem; overflow-x: auto; display: block; }
        .markdown-content th { background: rgba(255, 77, 45, 0.1); padding: 0.5rem; text-align: left; border: 1px solid #333; text-transform: uppercase; color: #FF4D2D; white-space: nowrap; }
        .markdown-content td { padding: 0.5rem; border: 1px solid #333; font-size: 0.8rem; }
        .markdown-content table th:nth-child(1), .markdown-content table td:nth-child(1) { font-weight: 600; color: white; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #0A0A0B; }
        ::-webkit-scrollbar-thumb { background: #FF4D2D; border-radius: 2px; }
        @media (max-width: 768px) {
            .sidebar-link { padding: 0.75rem 0.5rem; font-size: 0.8rem; }
            .glass { padding: 0.75rem !important; }
            .markdown-content h1 { font-size: 1.3rem; }
            .markdown-content h2 { font-size: 1rem; }
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="flex min-h-screen">
        <!-- Mobile Menu Button -->
        <button id="mobile-menu-btn" class="lg:hidden fixed top-4 left-4 z-50 glass p-2 rounded-lg shadow-lg" aria-label="Open menu">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>

        <!-- Sidebar -->
        <aside class="w-64 glass border-r border-white/5 fixed h-full z-50 lg:flex flex-col transform -translate-x-full lg:translate-x-0 transition-transform duration-300 bg-[#141416]" id="sidebar">
            <div class="p-4 border-b border-white/5">
                <div class="flex items-center gap-2">
                    <img src="https://vibemedia.space/logo_cyber.png?prompt=Neon orange lobster logo, minimalistic vector&removeBackground=true" class="w-6 h-6" alt="Logo">
                    <span class="font-display font-bold text-base tracking-tight">INTEL<span class="text-cyber-lobster">CORE</span></span>
                </div>
            </div>
            
            <nav class="flex-1 py-4 overflow-y-auto">
                <p class="px-4 text-[9px] uppercase tracking-[0.3em] text-zinc-600 mb-2">Core Intelligence</p>
                <div class="space-y-1 px-2" id="report-nav">
                    <button onclick="loadReport('FUTURE_OUTLOOK_REPORT.md')" class="sidebar-link w-full text-left px-4 py-2 text-xs font-medium text-zinc-400 hover:text-white transition-all flex items-center gap-2 active">
                        <span class="w-1 h-1 rounded-full bg-cyber-lobster"></span> Strategic Outlook
                    </button>
                    <button onclick="loadReport('COMPARISON_MATRIX.md')" class="sidebar-link w-full text-left px-4 py-2 text-xs font-medium text-zinc-400 hover:text-white transition-all flex items-center gap-2">
                        <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Comparison Matrix
                    </button>
                    <button onclick="loadReport('SOCIAL_SENTIMENT_AUDIT.md')" class="sidebar-link w-full text-left px-4 py-2 text-xs font-medium text-zinc-400 hover:text-white transition-all flex items-center gap-2">
                        <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Social Sentiment
                    </button>
                    
                    <p class="px-4 text-[9px] uppercase tracking-[0.3em] text-zinc-600 mt-6 mb-2">Deep Research</p>
                    <button onclick="loadReport('COMPREHENSIVE_RESEARCH_REPORT.md')" class="sidebar-link w-full text-left px-4 py-2 text-xs font-medium text-zinc-400 hover:text-white transition-all flex items-center gap-2">
                        <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Complete Audit
                    </button>
                    <button onclick="loadReport('research/opencode.md')" class="sidebar-link w-full text-left px-4 py-2 text-xs font-medium text-zinc-400 hover:text-white transition-all flex items-center gap-2">
                        <span class="w-1 h-1 rounded-full bg-emerald-500"></span> OpenCode.ai
                    </button>
                    <button onclick="loadReport('research/claudecode.md')" class="sidebar-link w-full text-left px-4 py-2 text-xs font-medium text-zinc-400 hover:text-white transition-all flex items-center gap-2">
                        <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Claude Code
                    </button>
                    <button onclick="loadReport('research/cursor.md')" class="sidebar-link w-full text-left px-4 py-2 text-xs font-medium text-zinc-400 hover:text-white transition-all flex items-center gap-2">
                        <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Cursor (Elite)
                    </button>
                    <button onclick="loadReport('research/copilot.md')" class="sidebar-link w-full text-left px-4 py-2 text-xs font-medium text-zinc-400 hover:text-white transition-all flex items-center gap-2">
                        <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Copilot
                    </button>
                    <button onclick="loadReport('research/windsurf.md')" class="sidebar-link w-full text-left px-4 py-2 text-xs font-medium text-zinc-400 hover:text-white transition-all flex items-center gap-2">
                        <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Windsurf
                    </button>
                    <button onclick="loadReport('research/proprietary_audit.md')" class="sidebar-link w-full text-left px-4 py-2 text-xs font-medium text-zinc-400 hover:text-white transition-all flex items-center gap-2">
                        <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Proprietary Audit
                    </button>
                    <button onclick="loadReport('research/specialists_audit.md')" class="sidebar-link w-full text-left px-4 py-2 text-xs font-medium text-zinc-400 hover:text-white transition-all flex items-center gap-2">
                        <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Specialists
                    </button>
                    <button onclick="loadReport('research/future_predictions.md')" class="sidebar-link w-full text-left px-4 py-2 text-xs font-medium text-zinc-400 hover:text-white transition-all flex items-center gap-2">
                        <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Future Predictions
                    </button>
                    <button onclick="loadReport('research/future_projections.md')" class="sidebar-link w-full text-left px-4 py-2 text-xs font-medium text-zinc-400 hover:text-white transition-all flex items-center gap-2">
                        <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Future Projections
                    </button>
                    <button onclick="loadReport('research/tabnine.md')" class="sidebar-link w-full text-left px-4 py-2 text-xs font-medium text-zinc-400 hover:text-white transition-all flex items-center gap-2">
                        <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Tabnine
                    </button>
                </div>
            </nav>

            <div class="p-4 border-t border-white/5">
                <div class="bg-cyber-lobster/10 rounded px-3 py-2 border border-cyber-lobster/20">
                    <p class="text-[9px] uppercase font-bold text-cyber-lobster">Status</p>
                    <p class="text-[10px] text-white">All Systems Sovereign</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 lg:ml-64 p-3 lg:p-8 relative">
            <header class="flex flex-col lg:flex-row lg:justify-between lg:items-center mb-6 gap-4">
                <div>
                    <h2 class="text-[10px] lg:text-sm font-display font-bold text-cyber-lobster uppercase tracking-widest" id="report-category">Intelligence Report</h2>
                    <h1 class="text-xl lg:text-3xl font-display font-bold mt-1" id="report-title">Strategic Forecast 2026</h1>
                </div>
                <div class="px-3 py-1.5 glass rounded text-[10px] lg:text-xs font-mono text-zinc-500 tracking-tighter">
                    V.2026.02.15
                </div>
            </header>

            <!-- Markdown Renderer Body (Full Width) -->
            <div id="content-area" class="glass p-3 lg:p-8 rounded-2xl markdown-content relative overflow-hidden">
                <div id="loader" class="absolute inset-0 bg-cyber-black flex items-center justify-center z-10 hidden">
                    <div class="w-6 h-6 lg:w-8 lg:h-8 border-2 lg:border-4 border-cyber-lobster border-t-transparent rounded-full animate-spin"></div>
                </div>
                <div id="rendered-report">
                    <!-- Loaded Content Goes Here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Nav -->
    <div class="md:hidden fixed bottom-0 left-0 right-0 glass border-t border-white/10 p-2 lg:hidden">
        <div class="flex justify-around">
            <button onclick="loadReport('FUTURE_OUTLOOK_REPORT.md')" class="text-center">
                <span class="block text-[10px] lg:text-xs text-cyber-lobster font-bold">OUTLOOK</span>
            </button>
            <button onclick="loadReport('COMPARISON_MATRIX.md')" class="text-center">
                <span class="block text-[10px] lg:text-xs text-zinc-400 font-bold">MATRIX</span>
            </button>
            <button onclick="loadReport('SOCIAL_SENTIMENT_AUDIT.md')" class="text-center">
                <span class="block text-[10px] lg:text-xs text-zinc-400 font-bold">SOCIAL</span>
            </button>
        </div>
    </div>

    <script>
        async function loadReport(path) {
            const loader = document.getElementById('loader');
            const container = document.getElementById('rendered-report');
            const navButtons = document.querySelectorAll('.sidebar-link');
            
            loader.classList.remove('hidden');
            gsap.to(container, { opacity: 0, y: 10, duration: 0.15 });

            navButtons.forEach(btn => {
                if(btn.getAttribute('onclick').includes(path)) {
                    btn.classList.add('active');
                    btn.querySelector('span').classList.add('bg-cyber-lobster');
                } else {
                    btn.classList.remove('active');
                    btn.querySelector('span').classList.remove('bg-cyber-lobster');
                }
            });

            try {
                const response = await fetch('/' + path);
                const text = await response.text();
                
                document.getElementById('report-category').innerText = path.includes('research') ? 'TOOL CASE STUDY' : 'STRATEGIC REPORT';
                
                container.innerHTML = marked.parse(text);
                
                loader.classList.add('hidden');
                gsap.to(container, { opacity: 1, y: 0, duration: 0.4, ease: 'power2.out' });
                
                // Close mobile menu after selection
                if (menuOpen && window.innerWidth < 1024) {
                    menuOpen = false;
                    sidebar.classList.add('-translate-x-full');
                    sidebar.classList.remove('translate-x-0');
                    mobileBtn.innerHTML = '<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>';
                }
            } catch (e) {
                container.innerHTML = `<div class='text-cyber-lobster font-bold'>ERROR LOADING ARCHIVE: ${path}</div>`;
                loader.classList.add('hidden');
            }
        }

        // Mobile menu toggle
        const mobileBtn = document.getElementById('mobile-menu-btn');
        const sidebar = document.getElementById('sidebar');
        let menuOpen = false;

        if (mobileBtn && sidebar) {
            mobileBtn.addEventListener('click', () => {
                menuOpen = !menuOpen;
                if (menuOpen) {
                    sidebar.classList.remove('-translate-x-full');
                    sidebar.classList.add('translate-x-0');
                    mobileBtn.innerHTML = '<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
                } else {
                    sidebar.classList.add('-translate-x-full');
                    sidebar.classList.remove('translate-x-0');
                    mobileBtn.innerHTML = '<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>';
                }
            });
        }

        window.addEventListener('load', () => {
            loadReport('FUTURE_OUTLOOK_REPORT.md');
            gsap.from('aside', { x: -300, duration: 1, ease: 'power4.out' });
            gsap.from('#content-area', { y: 20, opacity: 0, duration: 1, delay: 0.5 });
        });
    </script>
</body>
</html>
