<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future of Dev | Intelligence Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        brand: { 
                            bg: '#0F1115', 
                            surface: '#161920',
                            accent: '#3B82F6', // Professional blue
                            border: '#2A2E37'
                        } 
                    },
                    fontFamily: { 
                        sans: ['Inter', 'sans-serif'], 
                        mono: ['JetBrains Mono', 'monospace'] 
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0F1115; color: #E2E8F0; }
        .sidebar-item.active { background: rgba(59, 130, 246, 0.1); color: #60A5FA; border-right: 2px solid #3B82F6; }
        
        /* Markdown Styling - Clean & Dashboard Style */
        .prose h1 { font-size: 1.875rem; font-weight: 700; color: white; margin-bottom: 1.5rem; letter-spacing: -0.025em; }
        .prose h2 { font-size: 1.25rem; font-weight: 600; color: #94A3B8; margin-top: 2rem; margin-bottom: 1rem; }
        .prose p { line-height: 1.625; margin-bottom: 1.25rem; color: #CBD5E1; }
        .prose ul { margin-bottom: 1.25rem; list-style-type: none; }
        .prose li { margin-bottom: 0.5rem; padding-left: 1.5rem; position: relative; color: #CBD5E1; }
        .prose li::before { content: "â†’"; position: absolute; left: 0; color: #3B82F6; font-weight: bold; }
        
        /* Dashboard Tables */
        .prose table { width: 100%; border-radius: 8px; overflow: hidden; background: #161920; margin: 1.5rem 0; border: 1px solid #2A2E37; }
        .prose th { background: #1F2937; color: white; padding: 0.75rem 1rem; text-align: left; font-size: 0.875rem; border-bottom: 1px solid #2A2E37; }
        .prose td { padding: 0.75rem 1rem; border-bottom: 1px solid #2A2E37; font-size: 0.875rem; color: #CBD5E1; }
        .prose tr:last-child td { border-bottom: none; }
        .prose tr:hover td { background: rgba(255,255,255,0.02); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #2A2E37; border-radius: 10px; }
        
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="font-sans antialiased">
    <!-- Mobile Nav -->
    <div class="lg:hidden flex items-center justify-between p-4 bg-brand-surface border-b border-brand-border sticky top-0 z-50">
        <div class="font-bold tracking-tight text-white flex items-center gap-2">
            <div class="w-3 h-3 bg-brand-accent rounded-sm"></div>
            FUTURE_DEV
        </div>
        <button onclick="toggleMenu()" class="text-slate-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
    </div>

    <!-- Sidebar Overlay -->
    <div id="overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-brand-surface border-r border-brand-border z-50 flex flex-col transform -translate-x-full lg:translate-x-0 transition-transform">
        <div class="p-6">
            <div class="font-bold text-xl tracking-tight text-white flex items-center gap-3">
                <div class="w-4 h-4 bg-brand-accent rounded-sm"></div>
                FUTURE_DEV
            </div>
            <p class="text-[10px] text-slate-500 mt-1 uppercase tracking-widest font-mono">2026-2030 Intelligence Hub</p>
        </div>

        <nav class="flex-1 overflow-y-auto px-4 pb-6 space-y-6">
            <div>
                <h3 class="text-[10px] font-semibold text-slate-500 uppercase tracking-widest px-2 mb-2">Strategy</h3>
                <div class="space-y-1">
                    <button onclick="loadReport('README.md')" class="sidebar-item w-full text-left px-3 py-2 rounded-md text-sm transition-colors flex items-center gap-3">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        Project Overview
                    </button>
                    <button onclick="loadReport('FUTURE_OUTLOOK_REPORT.md')" class="sidebar-item w-full text-left px-3 py-2 rounded-md text-sm transition-colors flex items-center gap-3">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                        Strategic Outlook
                    </button>
                    <button onclick="loadReport('COMPREHENSIVE_RESEARCH_REPORT.md')" class="sidebar-item w-full text-left px-3 py-2 rounded-md text-sm transition-colors flex items-center gap-3">
                         <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        Full System Audit
                    </button>
                </div>
            </div>

            <div>
                <h3 class="text-[10px] font-semibold text-slate-500 uppercase tracking-widest px-2 mb-2">Ecosystem</h3>
                <div class="space-y-1">
                    <button onclick="loadReport('research/opencode.md')" class="sidebar-item w-full text-left px-3 py-2 rounded-md text-sm transition-colors flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full bg-blue-400"></div> OpenCode.ai
                    </button>
                    <button onclick="loadReport('research/cline.md')" class="sidebar-item w-full text-left px-3 py-2 rounded-md text-sm transition-colors flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full bg-blue-400"></div> Cline (Elite)
                    </button>
                    <button onclick="loadReport('research/claudecode.md')" class="sidebar-item w-full text-left px-3 py-2 rounded-md text-sm transition-colors flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full bg-slate-500"></div> Claude Code
                    </button>
                    <button onclick="loadReport('research/cursor.md')" class="sidebar-item w-full text-left px-3 py-2 rounded-md text-sm transition-colors flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full bg-slate-500"></div> Cursor
                    </button>
                </div>
            </div>

            <div class="pt-6 border-t border-brand-border">
                <div class="px-3 py-3 bg-brand-bg rounded-lg border border-brand-border">
                    <p class="text-[10px] text-slate-500 uppercase font-mono">System Integrity</p>
                    <p class="text-xs text-blue-400 mt-1 font-mono">VERIFIED_2026_A</p>
                </div>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="lg:ml-72 min-h-screen">
        <div class="max-w-5xl mx-auto p-6 lg:p-12">
            <div id="content" class="prose max-w-none fade-in">
                <div class="flex items-center justify-center min-h-[50vh]">
                    <div class="animate-pulse text-slate-500 font-mono tracking-widest text-sm">INITIALIZING_CORE...</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        async function loadReport(path) {
            const contentDiv = document.getElementById('content');
            
            // UI Sidebar Update
            document.querySelectorAll('.sidebar-item').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('onclick').includes(path)) btn.classList.add('active');
            });

            // Mobile menu close
            if (window.innerWidth < 1024) toggleMenu();

            // Fetch & Render
            try {
                const response = await fetch('/' + path);
                const text = await response.text();
                
                // Dashboard style wrap
                contentDiv.classList.remove('fade-in');
                void contentDiv.offsetWidth; // trigger reflow
                contentDiv.classList.add('fade-in');
                
                contentDiv.innerHTML = marked.parse(text);
                
                // Auto-scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (e) {
                contentDiv.innerHTML = `<div class='p-8 bg-red-900/20 border border-red-900/50 rounded-lg text-red-500 font-mono'>OFFLINE: Unable to retrieve resource [${path}]</div>`;
            }
        }

        window.addEventListener('load', () => {
            loadReport('README.md');
        });
    </script>
</body>
</html>
