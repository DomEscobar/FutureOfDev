<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future of Dev 2026-2030 | Intelligence Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { cyber: { black: '#0A0A0B', lobster: '#FF4D2D' } },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0A0A0B; color: #E4E4E7; font-size: 14px; }
        .glass { background: rgba(20, 20, 22, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .report-link.active { background: rgba(255, 77, 45, 0.15); color: #FF4D2D; }
        .report-link { color: #A1A1AA; transition: all 0.2s; }
        .report-link:hover { color: white; }
        .markdown-content h1 { font-size: 1.5rem; font-weight: 800; margin-bottom: 1rem; color: #FF4D2D; }
        .markdown-content h2 { font-size: 1.1rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.75rem; color: white; border-bottom: 1px solid #333; padding-bottom: 0.5rem; }
        .markdown-content p { line-height: 1.6; margin-bottom: 1rem; color: #A1A1AA; font-size: 0.9rem; }
        .markdown-content li { margin-bottom: 0.4rem; position: relative; padding-left: 1.2rem; font-size: 0.9rem; }
        .markdown-content li::before { content: 'ðŸ¦ž'; position: absolute; left: 0; font-size: 0.7rem; top: 0.15rem; }
        .markdown-content table { width: 100%; border-collapse: collapse; margin: 1rem 0; font-size: 0.75rem; overflow-x: auto; display: block; }
        .markdown-content th { background: rgba(255, 77, 45, 0.1); padding: 0.5rem; text-align: left; border: 1px solid #333; color: #FF4D2D; }
        .markdown-content td { padding: 0.5rem; border: 1px solid #333; font-size: 0.8rem; }
        @media (max-width: 768px) {
            .report-link { padding: 0.5rem 0; }
            .glass { padding: 0.75rem !important; }
        }
    </style>
</head>
<body class="font-sans antialiased">
    <!-- Mobile Header -->
    <div class="lg:hidden flex justify-between items-center p-4 border-b border-white/5">
        <div class="flex items-center gap-2">
            <span class="font-display font-bold text-lg">INTEL<span class="text-cyber-lobster">CORE</span></span>
        </div>
        <button id="menu-toggle" class="text-white p-2 z-50" onclick="toggleMenu()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
    </div>

    <!-- Sidebar Overlay (Mobile) -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-40 lg:hidden hidden" onclick="toggleMenu()"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-[#141416] border-r border-white/5 z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 overflow-y-auto">
        <div class="hidden lg:block p-4 border-b border-white/5">
            <span class="font-display font-bold text-lg">INTEL<span class="text-cyber-lobster">CORE</span></span>
        </div>
        <nav class="p-2 space-y-1">
            <p class="px-4 text-[9px] uppercase tracking-[0.3em] text-zinc-600 mt-4 mb-2">Core Reports</p>
            <button onclick="loadReport('FUTURE_OUTLOOK_REPORT.md')" class="report-link active w-full text-left px-4 py-3 text-sm font-medium flex items-center gap-2">
                <span class="w-1 h-1 rounded-full bg-cyber-lobster"></span> Strategic Outlook
            </button>
            <button onclick="loadReport('COMPARISON_MATRIX.md')" class="report-link w-full text-left px-4 py-3 text-sm font-medium flex items-center gap-2">
                <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Comparison Matrix
            </button>
            <button onclick="loadReport('SOCIAL_SENTIMENT_AUDIT.md')" class="report-link w-full text-left px-4 py-3 text-sm font-medium flex items-center gap-2">
                <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Social Sentiment
            </button>
            <button onclick="loadReport('COMPREHENSIVE_RESEARCH_REPORT.md')" class="report-link w-full text-left px-4 py-3 text-sm font-medium flex items-center gap-2">
                <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Complete Audit
            </button>
            
            <p class="px-4 text-[9px] uppercase tracking-[0.3em] text-zinc-600 mt-6 mb-2">Deep Research</p>
            <button onclick="loadReport('research/opencode.md')" class="report-link w-full text-left px-4 py-3 text-sm font-medium flex items-center gap-2">
                <span class="w-1 h-1 rounded-full bg-emerald-500"></span> OpenCode.ai
            </button>
            <button onclick="loadReport('research/claudecode.md')" class="report-link w-full text-left px-4 py-3 text-sm font-medium flex items-center gap-2">
                <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Claude Code
            </button>
            <button onclick="loadReport('research/cline.md')" class="report-link w-full text-left px-4 py-3 text-sm font-medium flex items-center gap-2">
                <span class="w-1 h-1 rounded-full bg-emerald-500"></span> Cline (Elite)
            </button>
            <button onclick="loadReport('research/cursor.md')" class="report-link w-full text-left px-4 py-3 text-sm font-medium flex items-center gap-2">
                <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Cursor (Elite)
            </button>
            <button onclick="loadReport('research/copilot.md')" class="report-link w-full text-left px-4 py-3 text-sm font-medium flex items-center gap-2">
                <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Copilot
            </button>
            <button onclick="loadReport('research/windsurf.md')" class="report-link w-full text-left px-4 py-3 text-sm font-medium flex items-center gap-2">
                <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Windsurf
            </button>
            <button onclick="loadReport('research/proprietary_audit.md')" class="report-link w-full text-left px-4 py-3 text-sm font-medium flex items-center gap-2">
                <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Proprietary Audit
            </button>
            <button onclick="loadReport('research/specialists_audit.md')" class="report-link w-full text-left px-4 py-3 text-sm font-medium flex items-center gap-2">
                <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Specialists
            </button>
            <button onclick="loadReport('research/future_predictions.md')" class="report-link w-full text-left px-4 py-3 text-sm font-medium flex items-center gap-2">
                <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Future Predictions
            </button>
            <button onclick="loadReport('research/future_projections.md')" class="report-link w-full text-left px-4 py-3 text-sm font-medium flex items-center gap-2">
                <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Future Projections
            </button>
            <button onclick="loadReport('research/tabnine.md')" class="report-link w-full text-left px-4 py-3 text-sm font-medium flex items-center gap-2">
                <span class="w-1 h-1 rounded-full bg-zinc-700"></span> Tabnine
            </button>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="p-4 lg:p-8 lg:pl-72 relative min-h-screen">
        <header class="flex flex-col lg:flex-row lg:justify-between lg:items-center mb-6 gap-4 lg:mb-8">
            <div>
                <h2 class="text-[10px] lg:text-sm font-display font-bold text-cyber-lobster uppercase tracking-widest" id="report-category">Intelligence Report</h2>
                <h1 class="text-xl lg:text-3xl font-display font-bold mt-1" id="report-title">Strategic Forecast 2026</h1>
            </div>
            <div class="px-3 py-1.5 glass rounded text-[10px] lg:text-xs font-mono text-zinc-500 tracking-tighter">
                V.2026.02.15
            </div>
        </header>

        <!-- Markdown Renderer Body -->
        <div id="content-area" class="glass p-4 lg:p-8 rounded-2xl markdown-content relative overflow-hidden">
            <div id="loader" class="absolute inset-0 bg-cyber-black flex items-center justify-center z-10 hidden">
                <div class="w-6 h-6 lg:w-8 lg:h-8 border-2 lg:border-4 border-cyber-lobster border-t-transparent rounded-full animate-spin"></div>
            </div>
            <div id="rendered-report">
                <p class="text-zinc-400">Loading intelligence report...</p>
            </div>
        </div>
    </main>

    <script>
        // Menu toggle function
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const isHidden = sidebar.classList.contains('-translate-x-full');
            
            if (isHidden) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        async function loadReport(path) {
            const loader = document.getElementById('loader');
            const container = document.getElementById('rendered-report');
            const navButtons = document.querySelectorAll('.report-link');
            
            loader.classList.remove('hidden');
            
            navButtons.forEach(btn => {
                btn.classList.remove('active');
                btn.querySelector('span')?.classList.add('bg-zinc-700');
                btn.querySelector('span')?.classList.remove('bg-cyber-lobster');
            });
            
            const activeBtn = Array.from(navButtons).find(btn => btn.getAttribute('onclick').includes(path));
            if (activeBtn) {
                activeBtn.classList.add('active');
                activeBtn.querySelector('span')?.classList.remove('bg-zinc-700');
                activeBtn.querySelector('span')?.classList.add('bg-cyber-lobster');
            }
            
            // Close mobile menu
            if (window.innerWidth < 1024) {
                toggleMenu();
            }

            try {
                const response = await fetch('/' + path);
                const text = await response.text();
                
                document.getElementById('report-category').innerText = path.includes('research') ? 'TOOL CASE STUDY' : 'STRATEGIC REPORT';
                container.innerHTML = marked.parse(text);
                
                loader.classList.add('hidden');
            } catch (e) {
                container.innerHTML = `<div class='text-cyber-lobster font-bold'>ERROR LOADING ARCHIVE: ${path}</div>`;
                loader.classList.add('hidden');
            }
        }

        window.addEventListener('load', () => {
            loadReport('FUTURE_OUTLOOK_REPORT.md');
        });
    </script>
</body>
</html>
